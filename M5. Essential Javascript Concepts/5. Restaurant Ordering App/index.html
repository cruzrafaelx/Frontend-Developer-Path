<html>
    <head>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <!-- Google Fonts: Smythe -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Google Fonts: Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- Google Fonts: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        

    </head>
    <body class="container border">
        <!-- Hero -->
        <header class="hero">
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <!-- Menu List -->
        <main id="feed">
           
        </main>

        <!-- Order Overview -->
        <section class="order-view invisible" id="order-view">

            <section class="your-order">
                <h1>Your Order</h1>
            </section>

            <section id="order-section">
                <!-- <section class="order-line flex">
                    <section class="flex order-line-left">
                        <h3 class="food-name">Pizza</h3>
                        <button class="rmv-btn">remove</button>
                    </section>
                    <section class="order-line-right">
                        <p>$13</p> 
                    </section>   
                </section>  -->
            </section>

            <section class="flex price-summary">
                <h3>Total price: </h3>
                <p id="total-price"></p>
            </section> 

            <section class="order-btn">
                <button id="order-btn">Complete Order</button>
            </section> 

        </section>
        
        <!-- Payment Section -->
        <section class="form-container invisible">
            <form class="form border">
                <h3>Enter card details</h3>

                <input 
                required 
                type="text" 
                placeholder="Enter your name" 
                minlength="2" 
                maxlength="20"
                >

                <input 
                required 
                type="number" 
                placeholder="Enter your card number"
                >

                <input 
                required 
                type="number" 
                placeholder="Enter CVV"
                >

                <button type="submit" id="pay-btn">Pay</button>
            </form>
        </section>

	    <script src="index.js" type="module"></script>

    </body>
</html>
