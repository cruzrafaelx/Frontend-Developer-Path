<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="html-render">
        <header>
            <div class="container header">
                <img src="images/logo.png">
                <img src="images/user-avatar.png" class="avatar"> 
            </div>
        </header>
    
        <section class="container prof-header">
            <div>
                <img src="images/avatar-vangogh.jpg" class="avatar">
            </div>
            <div>
                <p class="prof-name text-bold">Vincent van Gogh</p>
                <p class="prof-location">Zudert, Netherlands</p>
            </div>
        </section>
        
        <section class="container">
            <img src="images/post-vangogh.jpg" class="post">
        </section>
    
        <section class="container comment-sec">
            <div class="icon-set">
                <img src="images/icon-heart.png" class="icon">
                <img src="images/icon-comment.png" class="icon">
                <img src="images/icon-dm.png" class="icon">
            </div>
            <div>
                <p class="text-bold">21,492 likes</p>
            </div>
            <div class="comments">
                <p class="text-bold">vincey1853</p>
                <p>just took a few mushrooms lol</p>
            </div>
        </section>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
